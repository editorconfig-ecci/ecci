    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES

autolabeler:
  - label: 'enhancement'
    branch:
      - '/feat(?:ure)?-.*/'
  - label: 'documentation'
    files:
      - 'docs/**'
      - '*.md'
    branch:
      - '/docs?-.*/'
  - label: 'bugfix'
    branch:
      - '/bug-.*/'
      - '/fix-.*/'
  - label: 'chore'
    files:
      - '.github/*'
    branch:
      - '/chore-.*/'
